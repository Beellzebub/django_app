version: '3.3'

services:
  backend:
    build:
      context: .
      dockerfile: backend/dockerfile/development
    container_name: ch_django_dev
    command: python manage.py runserver 0.0.0.0:8000
    expose:
      - 8000
    env_file:
      - code/backend/env_var/.env.dev
    depends_on:
      - postgres

  nginx:
    build:
      context: .
      dockerfile: nginx/dockerfiles/development
    container_name: ch_nginx_dev
    volumes:
      - type: volume
        source: node_volume
        target: /usr/src/app/build
    depends_on:
      - backend
      - frontend
    ports:
      - "8003:80"

  postgres:
    image: postgres:13.0-alpine
    container_name: ch_postgres_dev
    volumes:
      - type: volume
        source: postgres_data
        target: /var/lib/postgresql/data
    env_file:
      - code/backend/env_var/.env.dev.db

  frontend:
    build:
      context: .
      dockerfile: frontend/dockerfile/development
    container_name: ch_node_dev
    volumes:
      - type: volume
        source: node_volume
        target: /usr/src/app/build
    depends_on:
      - backend

volumes:
  postgres_data:
  node_volume: