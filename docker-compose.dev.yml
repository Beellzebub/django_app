version: '3.3'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: ch_dev
    volumes:
      - type: volume
        source: media_volume
        target: /usr/src/app/media
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    env_file:
      - code/env_var/.env.dev
    depends_on:
      - postgres

  postgres:
    image: postgres:13.0-alpine
    container_name: ch_postgres_dev
    volumes:
      - type: volume
        source: postgres_data
        target: /var/lib/postgresql/data
    env_file:
      - code/env_var/.env.dev.db

volumes:
  postgres_data:
  media_volume: